apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: spark-webui-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: spark-webui.lab.bmlldev.com
    http:
      paths:
      - path: /
        backend:
          serviceName: webui
          servicePort: 8080
